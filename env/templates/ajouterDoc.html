<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJOUTER DOCUMENT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Masquer le formulaire par défaut */
        #formContainer {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>AJOUTER DOCUMENT</h1>
        
        <!-- Bouton Ajouter un Document 
        <div class="text-right mb-3">
            <button id="addButton" type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-plus"></span> Ajouter un Document
            </button>
        </div> -->

        <!-- Formulaire d'ajout d'un document -->
        <div id="formContainer">
            <form method="POST" action="{{ url_for('save_document') }}">
                <div class="form-group">
                    <label for="docId">ID du Document :</label>
                    <input type="number" class="form-control" id="docId" name="IDDOC" required>
                </div>
                <div class="form-group">
                    <label for="docTitle">Titre :</label>
                    <input type="text" class="form-control" id="docTitle" name="TITRE" required>
                </div>
                <div class="form-group">
                    <label for="pubYear">Année de Publication :</label>
                    <input type="number" class="form-control" id="pubYear" name="ANNEEPUB" required>
                </div>
                <div class="form-group">
                    <label for="publisher">Éditeur :</label>
                    <input type="text" class="form-control" id="publisher" name="EDITEUR" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>

      
    </div>

    <script>
        // Lorsque le bouton "Ajouter un Document" est cliqué, afficher le formulaire
        document.getElementById('addButton').addEventListener('click', function() {
            var formContainer = document.getElementById('formContainer');
            // Si le formulaire est masqué, l'afficher, sinon le masquer
            if (formContainer.style.display === 'none' || formContainer.style.display === '') {
                formContainer.style.display = 'block'; // Afficher le formulaire
            } else {
                formContainer.style.display = 'none'; // Masquer le formulaire
            }
        });
    </script>
</body>
</html>
