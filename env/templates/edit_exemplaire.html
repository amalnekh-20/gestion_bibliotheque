<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Exemplaire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='exemplaire.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/photo.png') }}" class="homepage-image">
    <div class="container mt-4">
        <h1 class="text-center">{{ action }} un Exemplaire</h1>
        
        <!-- Formulaire de modification -->
        <form method="POST" action="{{ url_for('edit_exemplaire', exemplaire_id=exemplaire.ID_EXM) }}">
            <div class="form-group">
                <label for="numero">Numero d'ordre :</label>
                <input type="text" class="form-control" id="numero" name="numero" value="{{ exemplaire.NUMERO_ORD }}" required>
            </div>
            <div class="form-group">
                <label for="dateE">Date d'achat :</label>
                <input type="date" class="form-control" id="dateE" name="dateE" value="{{ exemplaire.DATE_ACHAT }}" required>
            </div>
            <div class="form-group">
                <label for="statut">Statut :</label>
                <input type="text" class="form-control" id="statut" name="statut" value="{{ exemplaire.STATUT }}" required>
            </div>
            <div class="form-group">
              <label for="etat">Etat :</label>
              <input type="text" class="form-control" id="etat" name="etat" value="{{ exemplaire.ETAT }}" required>
          </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="{{ url_for('list_exemplaires') }}" class="btn btn-default">Annuler</a>
        </form>
    </div>
</body>
</html>
