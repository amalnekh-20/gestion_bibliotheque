<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <img src="{{ url_for('static', filename='images/photo.png') }}" class="homepage-image">
    <form action="{{ url_for('list_documents') }}" method="GET" class="search-bar">
        <input type="text" name="query" placeholder="Rechercher un document" value="{{ query }}" required>
        <button type="submit">Rechercher</button>
    </form>
    <div class="container">
        <h1>Liste des Documents</h1>
        <div class="text-right mb-3">
            <a href="{{ url_for('add_document') }}" class="btn">Ajouter un Nouveau Document</a>
        </div>
        <table class="table">
            <thead>
                <tr class=" list-doc">
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Année de Publication</th>
                    <th>Éditeur</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documents %}
                <tr>
                    <td>{{ doc.IDDOC }}</td>
                    <td>{{ doc.TITRE }}</td>
                    <td>{{ doc.ANNEEPUB }}</td>
                    <td>{{ doc.EDITEUR }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_document', document_id=doc.IDDOC) }}" class="btn-edit">Modifier</a>
                        <a href="{{ url_for('delete_document', document_id=doc.IDDOC) }}" class="btn-delete">Supprimer</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">Aucun document trouvé.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
