<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Liste des Documents</h1>
        <div class="text-right mb-3">
            <a href="{{ url_for('add_document') }}" class="btn">Ajouter un Nouveau Document</a>
        </div>
        <table class="table">
            <thead>
                <tr class=" list-doc">
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Année de Publication</th>
                    <th>Éditeur</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documents %}
                <tr>
                    <td>{{ doc.IDDOC }}</td>
                    <td>{{ doc.TITRE }}</td>
                    <td>{{ doc.ANNEEPUB }}</td>
                    <td>{{ doc.EDITEUR }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_document', document_id=doc.IDDOC) }}" class="btn-edit">Modifier</a>
                        <a href="{{ url_for('delete_document', document_id=doc.IDDOC) }}" class="btn-delete">Supprimer</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">Aucun document trouvé.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
